<!DOCTYPE html> <!-- Defines the document type and version of HTML being used -->
<html lang="en"> <!-- Specifies the language of the document -->
    <head>
        <meta charset="UTF-8"> <!-- Defines the character encoding for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport properties for responsive design -->
        <title>Nature Image Gallery</title> <!-- Sets the title of the webpage -->
        <link rel="stylesheet" href="StylesForNatureGallery.css"> <!-- Links an external stylesheet for styling -->
        <link rel="icon" href="https://i.imgur.com/E00kUhy.png"> <!-- Sets the favicon for the webpage -->
    </head>
    <header class="header"> <!-- Defines the header section of the webpage -->
        <img src="https://i.imgur.com/2iagc4P.png"/> <!-- Adds a logo to the header. -->
        <hr> <!-- Inserts a horizontal line  between logo and heading text -->
        <h2>Nature Image Gallery</h2> <!-- Displays a level 2 heading -->
    </header>
    <body class="body"> <!-- Defines the body section of the webpage -->
        <div class="gallery"> <!-- Defines a container for the image gallery -->
            <!-- Adds nature images to the image gallery -->
            <img src="https://i.imgur.com/VHDSKu0.png" alt="Rays of light at sunset over water."/> 
            <img src="https://i.imgur.com/cfXmtkg.png" alt="Waterfall spilling down rocks."/>
            <img src="https://i.imgur.com/kiHrgvc.jpeg" alt="Bright golden maple leaves."/> 
            <img src="https://i.imgur.com/Kabfvu5.png" alt="Beautiful autumn lake."/> 
            <img src="https://i.imgur.com/MNpWcLz.png" alt="Large rocks at the ocean's edge."/> 
            <img src="https://i.imgur.com/G57HmUK.png" alt="Ocean rocks and timber"/> 
            <img src="https://i.imgur.com/Prfi61u.png" alt="Ocean sunrise."/> 
            <img src="https://i.imgur.com/Nk4yFnI.png" alt="Autumn leaves in water."/> 
            <img src="https://i.imgur.com/ThjvImy.png" alt="Milky Way galaxy through the clouds."/> 
        </div>
    </body>
</html>
